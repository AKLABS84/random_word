<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 슬롯머신</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result" class="result"></div>
    <div id="slotStage" class="slot-stage">누가</div>
    <div class="slot-machine">
        <div class="slot" id="slot">슬롯머신</div>
    </div>
    <div class="input-section">
        <input type="text" id="wordInput" placeholder="단어를 입력하세요">
        <button id="addWordButton">단어 추가하기</button>
    </div>
    <ul id="wordList"></ul>
    <button id="controlButton" disabled>Start</button>
    <button id="retryButton" style="display:none;">다시하기</button>
    
    

    <script src="script.js"></script>
</body>
</html>
